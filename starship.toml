add_newline = false
command_timeout = 750

[directory]
truncation_length = 100
truncate_to_repo = false
style = "yellow"
# format = "[:$path]($style)[$read_only]($read_only_style) "

[aws]
disabled = true

[docker_context]
format = "via [$symbol]($style) "

